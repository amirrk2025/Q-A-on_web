<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Question Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="hero">
    <div class="container">
        <h1>Dynamic Question Generator</h1>
        <textarea id="userText" placeholder="Enter your text here..."></textarea>
        <div class="button-group">
            <button onclick="generateQuestions('shortAnswer')">Short Answer</button>
            <button onclick="generateQuestions('multipleChoice')">Multiple Choice</button>
            <button onclick="generateQuestions('trueFalse')">True/False</button>
            <button onclick="generateQuestions('fillBlank')">Fill in the Blank</button>
        </div>
        <div id="output" class="output"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
